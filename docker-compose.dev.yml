version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: blogdb
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: blogdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data:Z
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data:Z
    networks:
      - app-network
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: backend-dev
    ports:
      - "9090:9090"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend/src:/app/src:Z
      - ./backend/pom.xml:/app/pom.xml:Z
      - maven_cache:/root/.m2:Z
      - /home/youzar-boot/uploads:/app/uploads:Z
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - REDIS_HOST=redis
      - FILE_STORAGE_LOCAL_PATH=/app/uploads/
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend-dev
    ports:
      - "4200:4200"
    volumes:
      - ./frontend/src:/app/src:Z
      - ./frontend/angular.json:/app/angular.json:Z
      - ./frontend/package.json:/app/package.json:Z
      - ./frontend/package-lock.json:/app/package-lock.json:Z
      - ./frontend/tsconfig.json:/app/tsconfig.json:Z
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json:Z
      - ./frontend/tsconfig.spec.json:/app/tsconfig.spec.json:Z
      - ./frontend/public:/app/public:Z
      - node_modules:/app/node_modules:Z
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:
  maven_cache:
  node_modules:

networks:
  app-network:
    driver: bridge
