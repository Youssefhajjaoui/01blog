version: "3.9"

services:
  # API Gateway - Entry point for all requests
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile.dev
    container_name: gateway-dev
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - backend
    volumes:
      - ./gateway/src:/app/src:Z
      - ./gateway/pom.xml:/app/pom.xml:Z
      - maven_cache:/root/.m2:Z
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BACKEND_URL=http://backend:9090
      - JWT_SECRET=${JWT_SECRET:-my-super-secret-jwt-key-that-should-be-at-least-256-bits-long-for-hs256-algorithm}
      - CORS_ORIGINS=http://localhost:4200,http://localhost:3000
    networks:
      - app-network
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: blogdb
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: blogdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data:Z
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data:Z
    networks:
      - app-network
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: backend-dev
    # Expose internally only for development (gateway will proxy)
    ports:
      - "9090:9090"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend/src:/app/src:Z
      - ./backend/pom.xml:/app/pom.xml:Z
      - maven_cache:/root/.m2:Z
      - /home/youzar-boot/uploads:/app/uploads:Z
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - REDIS_HOST=redis
      - FILE_STORAGE_LOCAL_PATH=/app/uploads/
      - GATEWAY_ENABLED=false
      - CORS_ALLOWED_ORIGINS=http://localhost:4200,http://localhost:3000,http://localhost:8080
      - JWT_SECRET=${JWT_SECRET:-my-super-secret-jwt-key-that-should-be-at-least-256-bits-long-for-hs256-algorithm}
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend-dev
    ports:
      - "4200:4200"
    volumes:
      - ./frontend/src:/app/src:Z
      - ./frontend/angular.json:/app/angular.json:Z
      - ./frontend/package.json:/app/package.json:Z
      - ./frontend/package-lock.json:/app/package-lock.json:Z
      - ./frontend/tsconfig.json:/app/tsconfig.json:Z
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json:Z
      - ./frontend/tsconfig.spec.json:/app/tsconfig.spec.json:Z
      - ./frontend/public:/app/public:Z
      - node_modules:/app/node_modules:Z
    depends_on:
      - gateway
    environment:
      - CHOKIDAR_USEPOLLING=true
      - API_URL=http://localhost:8080
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:
  maven_cache:
  node_modules:

networks:
  app-network:
    driver: bridge
