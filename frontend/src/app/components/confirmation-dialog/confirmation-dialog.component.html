<div *ngIf="isVisible" class="dialog-overlay" (click)="onOverlayClick($event)">
    <div class="dialog-container" [class]="'dialog-' + type">
        <div class="dialog-header">
            <div class="dialog-icon" [class]="'icon-' + type">
                <svg *ngIf="type === 'danger'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z">
                    </path>
                </svg>
                <svg *ngIf="type === 'warning'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z">
                    </path>
                </svg>
                <svg *ngIf="type === 'info'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
            </div>
            <h3 class="dialog-title">{{ title }}</h3>
        </div>
        <div class="dialog-body">
            <p class="dialog-message">{{ message }}</p>
        </div>
        <div class="dialog-footer">
            <button class="btn btn-secondary" (click)="onCancel()">{{ cancelText }}</button>
            <button class="btn" [class]="'btn-' + type" (click)="onConfirm()">{{ confirmText }}</button>
        </div>
    </div>
</div>
