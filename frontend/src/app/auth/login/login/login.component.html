<div class="login-form">
  <div class="form-header">
    <h2>Welcome back</h2>
    <p>Sign in to your account to continue your learning journey</p>
  </div>

  <form (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-group">
      <label for="username">Username or Email</label>
      <div class="input-wrapper">
        <img src="assets/mail.png" alt="Logo" class="logo-img">
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="Enter your username or email"
          required
          autocomplete="username"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-wrapper">
        <img src="assets/password.png" alt="Logo" class="logo-img">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        />
        <button
          type="button"
          class="toggle-password"
          (click)="togglePasswordVisibility()"
        >
          <img
            [src]="showPassword ? 'assets/view.png' : 'assets/hidden.png'"
            alt="Toggle password visibility"
            class="view-img"
          />
        </button>
      </div>
    </div>

    <div class="form-options">
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" class="submit-button" [disabled]="isLoading">
      <span *ngIf="!isLoading">Sign In</span>
      <span *ngIf="isLoading">Signing in...</span>
      <span class="button-arrow">â†’</span>
    </button>
  </form>

</div>
