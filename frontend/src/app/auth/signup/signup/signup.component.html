<div class="signup-form">
  <div class="form-card">
    <div class="form-header">
      <div class="form-header-icon">
        <div class="icon-wrapper">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        </div>
        <h2>Create account</h2>
      </div>
      <p>Join thousands of students sharing their learning experiences</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <img src="assets/user.png" alt="User" class="logo-img">
          <input type="text" id="username" name="username" [ngModel]="username()" (ngModelChange)="username.set($event)"
            placeholder="Choose a username (3-50 characters)" required autocomplete="username" />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <img src="assets/mail.png" alt="Email" class="logo-img">
          <input type="email" id="email" name="email" [ngModel]="email()" (ngModelChange)="email.set($event)"
            placeholder="Enter your email" required autocomplete="email" />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <img src="assets/password.png" alt="Password" class="logo-img">
          <input [type]="showPassword() ? 'text' : 'password'" id="password" name="password" [ngModel]="password()"
            (ngModelChange)="password.set($event)" placeholder="Create a password (min. 8 characters)" required
            autocomplete="new-password" />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility('password')">
            <img [src]="showPassword() ? 'assets/view.png' : 'assets/hidden.png'" alt="Toggle password visibility"
              class="view-img" />
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-wrapper">
          <img src="assets/password.png" alt="Password" class="logo-img">
          <input [type]="showConfirmPassword() ? 'text' : 'password'" id="confirmPassword" name="confirmPassword"
            [ngModel]="confirmPassword()" (ngModelChange)="confirmPassword.set($event)"
            placeholder="Confirm your password" required autocomplete="new-password" />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility('confirmPassword')">
            <img [src]="showConfirmPassword() ? 'assets/view.png' : 'assets/hidden.png'"
              alt="Toggle password visibility" class="view-img" />
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="bio">Bio (Optional)</label>
        <div class="input-wrapper">
          <textarea id="bio" name="bio" [ngModel]="bio()" (ngModelChange)="bio.set($event)"
            placeholder="Tell us about yourself..." rows="3" class="bio-textarea"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="avatar">Profile Picture (Optional)</label>
        <div class="avatar-upload-section">
          <div class="avatar-preview" *ngIf="avatarPreview()">
            <img [src]="avatarPreview()" alt="Avatar preview" class="avatar-image">
            <button type="button" class="remove-avatar" (click)="removeAvatar()">×</button>
          </div>
          <div class="avatar-upload" *ngIf="!avatarPreview()">
            <input type="file" id="avatar" name="avatar" accept="image/*" (change)="onAvatarSelected($event)"
              class="avatar-input">
            <label for="avatar" class="avatar-label">
              <!-- <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="upload-icon">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg> -->
              <!-- <span>Upload Photo</span> -->
              <img src="assets/more.png" alt="upload image" class="add-avatar">
            </label>
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage()" class="error-message">
        {{ errorMessage() }}
      </div>

      <button type="submit" class="submit-button" [disabled]="isLoading()">
        <span *ngIf="!isLoading()">Create Account</span>
        <span *ngIf="isLoading()">Creating account...</span>
        <span class="button-arrow" *ngIf="!isLoading()">→</span>
      </button>
    </form>
  </div>
</div>
