<div class="signup-form">
  <div class="form-header">
    <h2>Create account</h2>
    <p>Join thousands of students sharing their learning experiences</p>
  </div>

  <form (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-group">
      <label for="username">Username</label>
      <div class="input-wrapper">
        <img src="assets/user.png" alt="Logo" class="logo-img">
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="Choose a username"
          required
          autocomplete="username"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <div class="input-wrapper">
        <img src="assets/mail.png" alt="Logo" class="logo-img">
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
          autocomplete="email"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-wrapper">
        <img src="assets/password.png" alt="Logo" class="logo-img">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Create a password (min. 8 characters)"
          required
          autocomplete="new-password"
        />
        <button
          type="button"
          class="toggle-password"
          (click)="togglePasswordVisibility('password')"
        >
          <img
            [src]="showPassword ? 'assets/view.png' : 'assets/hidden.png'"
            alt="Toggle password visibility"
            class="view-img"
          />
        </button>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <div class="input-wrapper">
        <img src="assets/password.png" alt="Logo" class="logo-img">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="Confirm your password"
          required
          autocomplete="new-password"
        />
        <button
          type="button"
          class="toggle-password"
          (click)="togglePasswordVisibility('confirmPassword')"
        >
          <img
            [src]="showConfirmPassword ? 'assets/view.png' : 'assets/hidden.png'"
            alt="Toggle password visibility"
            class="view-img"
          />
        </button>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" class="submit-button" [disabled]="isLoading">
      <span *ngIf="!isLoading">Create Account</span>
      <span *ngIf="isLoading">Creating account...</span>
      <span class="button-arrow">â†’</span>
    </button>
  </form>
</div>
