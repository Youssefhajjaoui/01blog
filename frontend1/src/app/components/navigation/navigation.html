<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" (click)="navigateTo('home')" style="cursor: pointer;">
      <div class="bg-primary rounded d-flex align-items-center justify-content-center me-2" style="width: 32px; height: 32px;">
        <span class="text-white fw-bold small">01</span>
      </div>
      <span class="fw-bold d-none d-sm-inline">Blog</span>
    </a>

    <!-- Desktop Navigation -->
    <div class="d-none d-lg-flex align-items-center">
      <div class="nav nav-pills me-4">
        <button 
          *ngFor="let item of navItems"
          class="nav-link"
          [class.active]="currentPage === item.id"
          (click)="navigateTo(item.id)"
        >
          <i [class]="item.icon + ' me-1'"></i>
          {{ item.label }}
        </button>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="d-none d-md-flex flex-grow-1 mx-4" style="max-width: 400px;">
      <div class="input-group">
        <span class="input-group-text bg-light border-end-0">
          <i class="bi bi-search"></i>
        </span>
        <input 
          type="search" 
          class="form-control border-start-0" 
          placeholder="Search posts, users, tags..."
          [(ngModel)]="searchQuery"
          (keypress)="onKeyPress($event)"
        >
      </div>
    </div>

    <!-- Right Side Actions -->
    <div class="d-flex align-items-center">
      <!-- Mobile Search -->
      <button class="btn btn-outline-secondary d-md-none me-2" (click)="onSearch()">
        <i class="bi bi-search"></i>
      </button>

      <!-- Notifications -->
      <button 
        class="btn btn-outline-secondary position-relative me-2"
      >
        <i class="bi bi-bell"></i>
        <span 
          *ngIf="unreadCount > 0" 
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          style="font-size: 0.7rem;"
        >
          {{ unreadCount > 99 ? '99+' : unreadCount }}
        </span>
      </button>

      <!-- User Menu -->
      <div class="dropdown">
        <button 
          class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center"
          data-bs-toggle="dropdown"
        >
          <img 
            [src]="user?.avatar"
            [alt]="user?.name"
            class="rounded-circle me-2"
            style="width: 32px; height: 32px; object-fit: cover;"
          >
          <span class="d-none d-sm-inline">{{ user?.name }}</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li class="px-3 py-2 border-bottom">
            <div class="fw-medium">{{ user?.name }}</div>
            <div class="text-muted small">{{ user?.email }}</div>
          </li>
          <li>
            <button class="dropdown-item" (click)="navigateTo('profile')">
              <i class="bi bi-person me-2"></i>Profile
            </button>
          </li>
          <li>
            <button class="dropdown-item" (click)="navigateTo('settings')">
              <i class="bi bi-gear me-2"></i>Settings
            </button>
          </li>
          <li *ngIf="user?.role === 'admin'">
            <button class="dropdown-item" (click)="navigateTo('admin')">
              <i class="bi bi-shield-check me-2"></i>Admin Dashboard
            </button>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <button class="dropdown-item text-danger" (click)="onLogout()">
              <i class="bi bi-box-arrow-right me-2"></i>Sign out
            </button>
          </li>
        </ul>
      </div>

      <!-- Mobile Menu Toggle -->
      <button 
        class="btn btn-outline-secondary d-lg-none ms-2"
        (click)="toggleMobileMenu()"
        [attr.aria-expanded]="mobileMenuOpen"
      >
        <i class="bi bi-list"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="collapse" [class.show]="mobileMenuOpen">
    <div class="container-fluid py-3 border-top bg-light">
      <div class="row">
        <div class="col-12">
          <!-- Mobile Search -->
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-search"></i>
              </span>
              <input 
                type="search" 
                class="form-control border-start-0" 
                placeholder="Search..."
                [(ngModel)]="searchQuery"
                (keypress)="onKeyPress($event)"
              >
            </div>
          </div>

          <!-- Mobile Navigation -->
          <div class="nav nav-pills flex-column">
            <button 
              *ngFor="let item of navItems"
              class="nav-link text-start mb-2"
              [class.active]="currentPage === item.id"
              (click)="navigateTo(item.id)"
            >
              <i [class]="item.icon + ' me-2'"></i>
              {{ item.label }}
            </button>
          </div>

          <!-- Mobile User Actions -->
          <div class="mt-3 pt-3 border-top">
            <div class="d-flex align-items-center mb-3">
              <img 
            [src]="user?.avatar"
            [alt]="user?.name"
                class="rounded-circle me-3"
                style="width: 48px; height: 48px; object-fit: cover;"
              >
              <div>
                <div class="fw-medium">{{ user?.name }}</div>
                <div class="text-muted small">{{ user?.email }}</div>
              </div>
            </div>
            
            <div class="d-grid gap-2">
              <button class="btn btn-outline-primary" (click)="navigateTo('profile')">
                <i class="bi bi-person me-2"></i>Profile
              </button>
              <button class="btn btn-outline-secondary" (click)="navigateTo('settings')">
                <i class="bi bi-gear me-2"></i>Settings
              </button>
              <button class="btn btn-outline-danger" (click)="onLogout()">
                <i class="bi bi-box-arrow-right me-2"></i>Sign out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
