<div class="app-container">
  <!-- Navigation -->
  <app-navigation *ngIf="isAuthenticated" [user]="currentUser!" [currentPage]="''" [notifications]="[]"
    [showNotifications]="false" (onNavigate)="onNavigate($event)" (onToggleNotifications)="onToggleNotifications()"
    (onLogout)="logout()">
  </app-navigation>

  <!-- Main Content -->
  <main [class.with-nav]="isAuthenticated">
    <router-outlet />
  </main>
</div>
