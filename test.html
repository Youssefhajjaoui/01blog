<div *ngIf="userPosts().length > 0" [class]="'posts-container ' + (viewMode() === 'grid' ? 'grid-view' : 'list-view')">
    <app-post-card *ngFor="let post of userPosts()" [post]="post" [currentUser]="state().currentUser || null"
        [variant]="'grid'" (like)="onLike($event)" (subscribe)="onSubscribeEvent($event)" (comment)="onComment($event)"
        (postClick)="onPostClick($event)" (userClick)="onUserClickEvent($event)" (report)="onReport($event)"
        (deleted)="onPostDeleted($event)" (updated)="onPostUpdated($event)"></app-post-card>
</div>
<div *ngIf="!loading() && viewMode() === 'grid' && filteredPosts().length > 0" class="feed-grid">
    <app-post-card *ngFor="let post of paginatedPosts()" [post]="post" [currentUser]="state.currentUser || null"
        [variant]="'grid'" [showExcerpt]="true" (like)="onLike($event)" (subscribe)="onSubscribeEvent($event)"
        (comment)="onComment($event)" (postClick)="onPostClick($event)" (userClick)="onUserClickEvent($event)"
        (report)="onReport($event)" (deleted)="onPostDeleted($event)" (updated)="onPostUpdated($event)"></app-post-card>
</div>
